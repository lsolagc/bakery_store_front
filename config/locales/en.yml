    mailer:
      confirmation_instructions:
        action: Confirm my account
        greeting: Welcome %{recipient}!
        instruction: 'You can confirm your account email through the link below:'
        subject: Confirmation instructions
      email_changed:
        greeting: Hello %{recipient}!
        message: >-
          We're contacting you to notify you that your email is being changed to
          %{email}.
        message_unconfirmed: >-
          We're contacting you to notify you that your email has been changed to
          %{email}.
        subject: Email Changed
      password_change:
        greeting: Hello %{recipient}!
        message: >-
          We're contacting you to notify you that your password has been
          changed.
        subject: Password Changed
      reset_password_instructions:
        action: Change my password
        greeting: Hello %{recipient}!
        instruction: >-
          Someone has requested a link to change your password. You can do this
          through the link below.
        instruction_2: If you didn't request this, please ignore this email.
        instruction_3: >-
          Your password won't change until you access the link above and create
          a new one.
        subject: Reset password instructions
      unlock_instructions:
        action: Unlock my account
        greeting: Hello %{recipient}!
        instruction: 'Click the link below to unlock your account:'
        message: >-
          Your account has been locked due to an excessive number of
          unsuccessful sign in attempts.
        subject: Unlock instructions
    omniauth_callbacks:
      failure: Could not authenticate you from %{kind} because "%{reason}".
      success: Successfully authenticated from %{kind} account.
    passwords:
      edit:
        change_my_password: Change my password
        change_your_password: Change your password
        characters_minimum: (%{minimum_size} characters minimum)
        confirm_new_password: Confirm new password
        new_password: New password
      new:
        forgot_your_password: Forgot your password?
        send_me_reset_password_instructions: Send me reset password instructions
      no_token: >-
        You can't access this page without coming from a password reset email.
        If you do come from a password reset email, please make sure you used
        the full URL provided.
      send_instructions: >-
        You will receive an email with instructions on how to reset your
        password in a few minutes.
      send_paranoid_instructions: >-
        If your email address exists in our database, you will receive a
        password recovery link at your email address in a few minutes.
      updated: Your password has been changed successfully. You are now signed in.
      updated_not_active: Your password has been changed successfully.
